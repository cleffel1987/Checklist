<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <table class='table table-striped table-bordered' aria-labelledby="tableLabel">
        <thead>
          <tr>
            <th class="d-none">ID</th>
            <th class="w-25 text-center">Complete</th>
            <th class="text-center">Group Name</th>
            <th class="text-center">Action(s)</th>
            <th>
              <button class="btn btn-sm btn-outline-success float-right" title="add a new group"><i class="fa fa-plus"></i></button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groups">
            <td class="d-none">{{ group.id }}</td>
            <td><input attr.id="cb_{{ group.id }}"  type="checkbox" [(ngModel)]="group.complete" /></td>
            <td><span>{{ group.groupName }}</span></td>
            <td>
              <button class="btn btn-sm btn-success" title="see tasks"><i class="fa fa-list" (click)="getTasks(group.id)"></i></button>
              <button type="button" class="ml-2 btn btn-sm btn-outline-primary" title="edit"><i class="fa fa-edit"></i></button>
              <button type="button" class="ml-2 btn btn-sm btn-outline-danger" title="delete"><i class="fa fa-trash"></i></button>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-12 col-md-6" *ngIf="tasks">
      <div class="card">
        <div class="card-header">
          <button class="btn btn-sm btn-outline-success float-right" title="add a new task"><i class="fa fa-plus"></i></button>
        </div>
        <div class="card-body">
          <div class="card-text">
            <div class="row" *ngFor="let task of tasks" attr.id="{{task.id}}">
              <div class="d-none" >{{ task.id }}</div>
              <div class="d-none">{{ task.taskGroupId }}</div>
              <div class="col-1">
                <input attr.id="cb_{{task.id}}" type="checkbox" title="click to submit, changes are saved automatically" [(ngModel)]="task.taskComplete"/>
              </div>
              <div class="col small">{{task.taskTitle}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
